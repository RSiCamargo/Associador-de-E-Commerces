<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
            <link rel="shortcut icon" href="" type="image/x-icon">
            <link
                href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
                rel="stylesheet"
            />
            <title>E - Mall | Login</title>
            <script src="https://kit.fontawesome.com/7b49d66dbc.js" crossorigin="anonymous"></script>
            <style> 
                body{
                    background-image: linear-gradient(to left, #e8d38a, white);
                }
            </style>
    </head>
    <body>
        <header>
            <div class="" id="login">
                <form class="container p-3 my-5 border bg-light" style="width: 35rem;border-radius: 1rem;">
                    <div class="mb-3" style="width: 30rem;">
                        <h2>Realizar Login</h2>
                        <label for="exampleInputEmail1" class="form-label">Endereço de E-mail</label>
                        <input type="email" required class="form-control shadow-none" style="border-color: grey;" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" required class="form-control shadow-none" style="border-color: grey;" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check checkbox-teal">
                        <input type="checkbox" class="form-check-input shadow-none" id="exampleCheck1" >
                        <label class="form-check-label" for="exampleCheck1">Lembrar conta</label>
                        </div>
                        <button type="submit" class="btn btn-secondary shadow-none">Enviar</button>
                        <p class="text-center mt-5">Ainda não possui conta? <a href="#" onclick="toCreateAccSection()" >Registre aqui</a></p>
                        <p class="text-center mt-1"><a href="../../index.html">Voltar a tela principal</a></p>
                </form>
            </div>
        </header>
            <div class="d-none" id="CriaConta">
                    <div class="container p-3 my-5 border bg-light" style="width: 35rem;border-radius: 1rem;">
                        <h2>Criar sua conta</h2>
                        <form class="accounts">
                            <label for="campo-nome" class="form-label ">Nome completo</label>
                            <input type="text" required onkeyup="ValidarLetras()" class="form-control shadow-none" style="border-color: grey;" id="campo-nome" name="camponome" >
                            <div class="invalid-feedback">Please choose a username.</div>
                            <label for="campo-nome_usuario" class="form-label">Nome de usuário</label>
                            <input type="text" required class="form-control shadow-none" style="border-color: grey;" id="campo-usuario" name="campousuario">
                            <label for="campo-email" class="form-label">Endereço de E-mail</label>
                            <input type="email" required class="form-control shadow-none" style="border-color: grey;" id="campo-email" name="campoemail">
                            <label for="campo-data" class="form-label">Data de nascimento</label>
                            <input type="date" required class="form-control shadow-none" style="border-color: grey;" id="campo-datanasc" name="campodata">
                            <div class="mb-3">
                                <label for="campo-senha" class="form-label">Senha</label>
                                <input type="password" required class="form-control shadow-none" style="border-color: grey;" id="campo-senha" name="camposenha">
                            </div>
                            <div class="mb-3">
                                <label for="campo-senha2" class="form-label">Digite a senha novamente</label>
                                <input type="password" required class="form-control shadow-none" style="border-color: grey;" id="campo-senha2" name="camposenha2">
                            </div>
                            <button type="submit" class="btn btn-secondary btncreate shadow-none" onclick="validaCadastro();">Registrar</button>
                            </form>
                            <p class="text-left mt-5"><a href="#" onclick="toLogInSection();" >Voltar</a></p>
                    </div>
            </div>
            <main>
                <script src="../../jquery-3.5.1.min.js"></script>
                <script src="../../bootstrap/js/bootstrap.min.js"></script>
                <script src="../js/script.js"></script>
            </main>
    </body>
</html>
