<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
            rel="stylesheet"
    />
    <script src="../js/script.js"></script>
    <script src="https://kit.fontawesome.com/7b49d66dbc.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script>
        function ShowProfile(){
                document.getElementById("profile-section").style.display = "block";
                document.getElementById("ecommerce-section").style.display = "none";
            }
        function ShowEcommerce(){
                document.getElementById("ecommerce-section").style.display = "block";
                document.getElementById("profile-section").style.display = "none";
            }
    </script>
    <script type="text/javascript">
        $("#ecom-cnpj").mask("00.000.000/0000-00");
    </script>
    <title>E-mall | Conta</title>

    <style> 
        .bg-yellow{
            background: #e8d38a;
        }
        .bg-softyellow{
            background: #eae7dc;
        }
    </style>
</head>
<body>
    <header class="fixed-top">
    <nav class="navbar bg-yellow">
        <div class="container-fluid">
        <a class="navbar-brand" style="color: #222222" href="../../index.html">Logo Aqui</a>
        <span class="navbar-brand mb-0 h1">Configurações de Conta</span>
        </div>
    </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-softyellow">
            <div class="container-fluid ">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" onclick="ShowProfile()" aria-current="page" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="ShowEcommerce()" href="#">E-commerce</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <!-- Seção Perfil-->
    <section id="profile-section" style="display: display;height: 100vh; width: 100%; background-color: #EAEDED">
        <div class="container justify-content-center border border-5" style="width: 70rem; margin-top: 7rem;">
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" placeholder="" >
                <button class="btn btn-outline-secondary" type="button" id="btn-edit-nome"><i class="fas fa-edit"></i></button>
              </div>
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" placeholder="" >
                <button class="btn btn-outline-secondary" type="button" id="btn-edit-nome"><i class="fas fa-edit"></i></button>
              </div>
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" placeholder="" >
                <button class="btn btn-outline-secondary" type="button" id="btn-edit-nome"><i class="fas fa-edit"></i></button>
              </div>
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" placeholder="" >
                <button class="btn btn-outline-secondary" type="button" id="btn-edit-nome"><i class="fas fa-edit"></i></button>
              </div>

        </div>   
    </section>
    <!-- Seção Ecommerce -->
    <section id="ecommerce-section" style="display: none;height: 100vh; width: 100%; background-color: #EAEDED">
        <form class="container justify-content-center border border-5" style="width: 50rem ;margin-top: 7rem; background-color: white;">
            <div id="cadastro-ecommerce">
                <h2>Cadastre seu E-commerce</h2>
                <label for="ecom-nome" class="form-label ">Nome do Ecommerce</label>
                <input type="text" required class="form-control shadow-none" style="border-color: grey;" id="ecom-nome" >
                <label for="ecom-cnpj" class="form-label">CNPJ do Ecommerce</label>
                <input type="text" required class="form-control shadow-none" name="ecom-cnpj" placeholder="99.999.999/9999-99" style="border-color: grey;" id="ecom-cnpj" >
                <label for="ecom-site" class="form-label">Informe o site do seu Ecommerce</label>
                <input type="url" required class="form-control shadow-none" style="border-color: grey;" id="ecom-site" >
                <label for="ecom-email" class="form-label shadow-none">Informe o email do Ecommerce</label>
                <input type="email" required class="form-control shadow-none" style="border-color: grey;" id="ecom-email" >
                <label for="ecom-tel" class="form-label">Telefone (Opcional)</label>
                <input type="tel" class="form-control shadow-none" style="border-color: grey;" id="ecom-tel">
                <label for="ecom-img" class="form-label">Logo do Ecommerce (JPG/JPEG/PNG)</label>
                <input type="file" required class="form-control shadow-none" style="border-color: grey;" id="ecom-img"> 
                <label for="ecom-text" class="form-label">Descreva o Ecommerce para os clientes</label>
                <textarea required class="form-control shadow-none" style="border-color: grey;" id="ecom-img"></textarea>             
                <button type="submit" class="btn btn-secondary shadow-none mt-3 mb-2" onclick="validaCadastro();">Registrar</button>
            </div>
        </form>
        
    </section>
</body>
</html>
